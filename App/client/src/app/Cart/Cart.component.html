<div class="table-cart-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let item"><img class="img" src="https://www.vipbottles.co.uk/wp-content/uploads/2021/01/The-Macallan-18-Year-Old-Sherry-Oak-Whisky-70cl.jpg" alt=""></td>
        </ng-container>

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let item">{{item.whiskey?.name}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="sort-col" sortActionDescription="Sort by quantity">Quantity</th>
            <td mat-cell *matCellDef="let item">{{item.quantity}}<button class="idbtn" mat-raised-button color="primary" (click)="$event.stopPropagation()" (click)="addQuantity(item.id)">+</button><button class="idbtn" mat-raised-button color="accent" (click)="$event.stopPropagation()"
                    (click)="removeQuantity(item)">-</button></td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="sort-col" sortActionDescription="Sort by price">Item Price</th>
            <td mat-cell *matCellDef="let item">${{item.price | number: '1.2-2'}}</td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let item">${{item.price * item.quantity | number: '1.2-2'}}</td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item"><button mat-raised-button color="warn" (click)="$event.stopPropagation()" (click)="removeItem(item.id)">Remove</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetails(row)"></tr>
    </table>
    <div class="checkout-summary">
        <div class="checkout-content-subtotal">
            <h4>Subtotal</h4>
            <h4>${{cart?.totalPrice | number: '1.2-2'}}</h4>
            <!-- Some error? -->
        </div>
        <div class="checkout-content-tax">
            <h4>Tax</h4>
            <h4>Included</h4>
        </div>
        <div class="checkout-content-shipping">
            <h4>Shipping</h4>
            <h4>$0</h4>
        </div>
        <div class="checkout-content-total">
            <h4>Total</h4>
            <h4>${{cart?.totalPrice | number: '1.2-2'}}</h4>
            <!-- Some error? -->
        </div>
        <div class="checkout-content-btn">
            <button matRipple [matRippleCentered]="true" class="btn btn-checkout" (click)="checkout()">Checkout</button>
        </div>
    </div>
</div>
