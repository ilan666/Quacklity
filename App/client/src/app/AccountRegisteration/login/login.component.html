<div class="row" style="margin: 0px;">
    <ngx-spinner [fullScreen]="true">
        <h3 class="spinner-label">
            Signing in...
        </h3>
    </ngx-spinner>
    <div class="container text-center mat-elevation-z10">
        <div class="header">
            <h2>Sign in</h2>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">

            <div class="form-group">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" class="control" autocomplete="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid Email address</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" class="control">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group text-center">
                <button matRipple [matRippleCentered]="true" [disabled]="loginForm.invalid" class="btn login-confirm" type="submit">Confirm</button>
            </div>
            <br>
            <div class="account-options">
                <p>Forgot password? <a href="">Revover password</a></p>
            </div>
        </form>
    </div>
    <div class="register-container text-center mat-elevation-z6">
        <div class="header">
            <h2 class="header-register">Don't have any account?</h2>
        </div>
        <button class="btn login-confirm" routerLink="/register">Sign up</button>
    </div>
</div>
